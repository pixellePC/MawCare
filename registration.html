<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MawCare - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/signIn.css">
</head>
<body>

    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-10">
                
                <div class="split-card row g-0">
                    
                    <div class="col-lg-5 split-image-side" style="background-image: url('https://images.unsplash.com/photo-1548802673-380ab8ebc7b7?auto=format&fit=crop&w=800&q=80');">
                        <div class="split-image-overlay"></div>
                        <div class="split-content text-start">
                            <span class="badge bg-white text-dark rounded-pill px-3 py-2 mb-3">Join Us</span>
                            <h2 class="display-5 fw-bold">Be Part of<br>Our Family.</h2>
                        </div>
                        <div class="split-content">
                            <small class="text-white-50">Â© 2024 MawCare</small>
                        </div>
                    </div>

                    <div class="col-lg-7 split-form-side bg-white">
                        <div class="mb-4">
                            <h3 class="fw-bold">Create Account</h3>
                            <p class="text-muted">Fill in your details below.</p>
                        </div>

                        <form class="needs-validation" novalidate>
                            
                            <div class="mb-3">
                                <label class="form-label small fw-bold text-muted">Full Name</label>
                                <input type="text" class="form-control" required>
                                <div class="invalid-feedback">Please enter your full name.</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label small fw-bold text-muted">Email Address</label>
                                <input type="email" class="form-control" required>
                                <div class="invalid-feedback">Valid email is required.</div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label small fw-bold text-muted">Password</label>
                                    <input type="password" class="form-control" required>
                                    <div class="invalid-feedback">Required.</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label small fw-bold text-muted">Confirm Password</label>
                                    <input type="password" class="form-control" required>
                                    <div class="invalid-feedback">Required.</div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label small fw-bold text-muted">Gender (Optional)</label>
                                    <select class="form-select">
                                        <option value="">Choose...</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label small fw-bold text-muted">Profile Picture</label>
                                    <input type="file" class="form-control">
                                </div>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="termsCheck" required>
                                <label class="form-check-label small text-muted" for="termsCheck">
                                    I agree to the Terms & Conditions
                                </label>
                                <div class="invalid-feedback">You must agree before submitting.</div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <small class="text-muted">Already have an account? <a href="signIn.html" class="fw-bold text-dark">Login</a></small>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
