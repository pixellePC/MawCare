<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MawCare - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/signIn.css">
</head>
<body>
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-10">
                
                <div class="split-card row g-0">
                    
                    <div class="col-lg-6 split-image-side" style="background-image: url('https://images.unsplash.com/photo-1548802673-380ab8ebc7b7?auto=format&fit=crop&w=800&q=80');">
                        <div class="split-image-overlay"></div>
                        <div class="split-content text-start">
                            <span class="badge bg-white text-dark rounded-pill px-3 py-2 mb-3">Join Us</span>
                            <h2 class="display-5 fw-bold">Be Part of<br>Our Family.</h2>
                        </div>
                        <div class="split-content">
                            <small class="text-white-50">© 2024 MawCare</small>
                        </div>
                    </div>

                    <div class="col-lg-6 split-form-side bg-white">
                        <div class="mb-5">
                            <h3 class="fw-bold">Welcome Back</h3>
                            <p class="text-muted">Please enter your details.</p>
                        </div>

                        <form>
                            <div class="mb-3">
                                <label class="form-label small fw-bold text-muted">Email Address</label>
                                <input type="email" class="form-control" placeholder="name@example.com">
                            </div>
                            <div class="mb-4">
                                <label class="form-label small fw-bold text-muted">Password</label>
                                <input type="password" class="form-control" placeholder="••••••••">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                            
                            <div class="text-center">
                                <small class="text-muted">Don't have an account? <a href="registration.html" class="fw-bold text-dark">Register</a></small>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
